apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.9.0
    init: confluentinc/confluent-init-container:3.1.0
  dependencies:
    kafka:
      bootstrapEndpoint: <KAFKA_BOOTSTRAP_ENDPOINT>
---
apiVersion: v1
kind: Service
metadata:
  name: connect-lb
  namespace: confluent
spec:
  type: LoadBalancer
  ports:
    - name: rest
      port: 8083
      targetPort: 8083
      protocol: TCP
  selector:
    app: connect
    clusterId: confluent
    confluent-platform: "true"
    type: connect
